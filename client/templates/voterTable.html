<div>
<table>
  <tr ng-repeat="song in ctrl.songs track by $index" song="song">
    <td width="200">
      <span>{{song.songTitle}}</span>
      <span class="song-artist">{{song.songArtist}}</span>
    </td>
    <td>
      <button class="vote-button" song="song" type="submit" ng-model='upvote' upvotes="ctrl.upvotes" ng-click="ctrl.votingHandler('upvote', song._id, $index)">
        {{song.upvotes}} 👍
      </button>
    </td>
    <td>
      <button class="vote-button" downvotes="ctrl.downvotes" id="song.songId" type="submit" ng-model='downvote' ng-click="ctrl.votingHandler('downvote', song._id, $index)" >
        {{song.downvotes}} 👎
      </button>
    </td>

</tr>
</table>
</div>
